<html>
    <head>
        <title>My Diary Sign In</title>
        <style>
            body {
    background-image: url(image/logo.png);
    background-size: 100%;
            }
            </style>
    </head>
    <body>
        <h1>SIGN IN</h1>
        <P>
            <label for -'username'
            Username
        </label>
        <input type="text" placeholder="Usernme">
        </P>
        <p>
            <label for -'email'
            Email
        </label>
        <input type="email" placeholder="Email">
        </p>
        <p>
            <label for -'password'
            Password
        </label>
        <input type="password" placeholder="Password">
        </p>
        <p>
            <input type="sign in" placeholder="Sign In">
        </p>
    </body>
</html>
