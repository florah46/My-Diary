<html>
    <head>
        <title>My Diary Sign In</title>
    </head>
    <body bgcolor='baby blue'>
            <img class="image-logo" src="image/logo.png" alt="my logo">
        <h1>SIGN IN</h1>
        <P>
            <label for -'username'
            Username
        </label>
        <input type="text" placeholder="Usernme">
        </P>
        <p>
            <label for -'email'
            Email
        </label>
        <input type="email" placeholder="Email">
        </p>
        <p>
            <label for -'password'
            Password
        </label>
        <input type="password" placeholder="Password">
        </p>
        <p>
            <input type="sign in" placeholder="Sign In">
        </p>
    </body>
</html>
